<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Introduction Vue.js</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <h1>Introduction Ã  vue.js</h1>
        <div id="app">
            <h2>{{title}}</h2>
            <button v-on:click="reverseTitle">inverser</button>
        </div>
        <script>
            new Vue({
                el:'#app',
                data: {
                    title: 'super intro !'
                },
                methods: {
                    reverseTitle: function() {
                        this.title = this.title.split('').reverse().join('')
                    }
                }
            })
        </script>
    </body>
</html>
